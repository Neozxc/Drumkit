<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    

    <h1>Drumkit</h1>
    <div id="line"></div>
    <p id="textLine">Press key or tap one of the circles to play a sound.</p>

    <div id="firstButtons">
        <button id="numberOne">Bass <br>D</button>
        <button id="numberTwo">Clap <br>A</button>
        <button id="numberThree">Cymbal <br>V</button>
    </div>
    
    <div id="secondButtons">
        <button id="numberFour">Hi Hat <br>J</button>
        <button id="numberFive">Kick <br>L</button>
        <button id="numberSix">Snare <br>S</button>
    </div>

    <audio src="bass (1).wav" id="sound1"></audio>
    <audio src="clap (1).wav" id="sound2"></audio>
    <audio src="cymbal (1).wav" id="sound3"></audio>
    <audio src="hi hat (1).WAV" id="sound4"></audio>
    <audio src="kick (1).WAV" id="sound5"></audio>
    <audio src="snare (1).WAV" id="sound6"></audio>
    <script src="index.js"></script>

</body>
</html>
